<div class="filter">
    <p class="label"><mat-icon style="margin-bottom: -4px; margin-right: 5px;">filter_list</mat-icon>Filtrar dados</p>
    <form [formGroup]="filter">
        <mat-form-field class="full-width white-input">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="nome" placeholder="Usuário">
        </mat-form-field>
        <div class="space-between align-center">
            <mat-form-field class="half-width white-input">
                <mat-label>Preço Mínimo</mat-label>
                <input type="text" matInput formControlName="priceMin" [placeholder]="minPrice.toString()">
            </mat-form-field>
            <mat-form-field class="half-width white-input">
                <mat-label>Preço Máximo</mat-label>
                <input type="text" matInput formControlName="priceMax" [placeholder]="maxPrice.toString()">
            </mat-form-field>
        </div>
    </form>
</div>
